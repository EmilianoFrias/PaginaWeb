<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpaca digital</title>
    <link rel="icon" href="images/icoLlama.ico">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalog.html">Catalogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside>
            <img class="logo" src="images/icono .ico-modified.png" alt="Alpaca Digital">
        </aside>
        <article>
            <h1>Orden </h1>
            <div class="input-group">
                <div class="order-selected">
                    <img class="img-vin" src="" alt="vinilo 1">
                    <div class="element-information">
                        <div class="title">
                        </div>
                        <div class="price">
                        </div>
                    </div>
                </div>
                <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST">
                    <div class="input">
                        <div>
                            <label for="first name">
                                first name
                            </label>
                            <div>
                                <input type="text" name="first name" id="first name" placeholder="Su primer nombre" class="in" required>
                            </div>
                        </div>
                        <div>
                            <label for="last name">
                                Last name
                            </label>
                            <div>
                                <input type="text" name="last name" id="last name" placeholder="Su apellido" class="in" required>
                            </div>
                        </div>
                        <div>
                            <label for="address">
                                address
                            </label>
                            <div>
                                <input type="text" name="address" id="address" placeholder="Su direccion" class="in" required>
                            </div>
                        </div>

                        <div>
                            <label for="province">
                                province
                            </label>
                            <div>
                                <input type="text" name="province" id="province" placeholder="Su provincia" class="in" required>
                            </div>
                        </div>
                        
                        <div>
                            <label for="country">
                                country
                            </label>
                            <div>
                                <input type="text" name="country" id="country" placeholder="Su pais" class="in" required>
                            </div>
                        </div>

                        <div>
                            <label for="number-flat">
                                number-flat
                            </label>
                            <div>
                                <input type="text" name="number-flat" id="number-flat" placeholder="Su departamento y/o piso" class="in">
                            </div>
                        </div>

                        <div>
                            <label for="mail">
                                mail
                            </label>
                            <div>
                                <input type="email" name="mail" id="mail" placeholder="Su mail" class="in" required>
                            </div>
                        </div>

                        <div>
                            <label for="phone-number">
                                phone-number
                            </label>
                            <div>
                                <input type="text" name="phone-number" id="phone-number" placeholder="Su numero de telefono" class="in" required>
                            </div>
                        </div>

                        <div>
                            <label for="item-to-buy">
                                item-to-buy
                            </label>
                            <div>
                                <input type="text" name="item-to-buy" id="item-to-buy" placeholder="Elemento a comprar" class="in" required >
                            </div>
                        </div>

                    </div>
                    <input type="reset" value="Reset" class= "element-button">
                    <input type="submit" value="Order" class= "element-button">
                    <a href="catalog.html"><input type="button" value="Volver al catalogo" class= "element-button"></a>
                    
                    
                </form>
            </div>
        </article>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="catalog.html">Catalogo</a></li>
                <li><a href="contact.html">Contacto</a></li>
            </ul>
        </nav>
    </footer>


</body>
<script>
    window.addEventListener("DOMContentLoaded", () => {
        const order = localStorage.getItem("order");
        if (order) {
            const catalgOrder = JSON.parse(order)
            const orderSelected = document.querySelector(".order-selected");
            orderSelected.querySelector(".title").innerText = catalgOrder.title;
            orderSelected.querySelector(".price").innerText = catalgOrder.price;
            const img = orderSelected.querySelector("img");
            img.setAttribute("src", `images/${catalgOrder.id}.jfif`)
        }
    });
</script>

</html>
